@(filter: de.commercetools.sphere.client.MultiSelectFilter[Double])(
  renderItem: (Double => Html) = (value => Html(value.toString))
)

@for(value <- filter.getValues) {
  <a href="@filter.getSelectLink(value, request.queryString)" @if(filter.isSelected(value, request.queryString)) { class="selected" }>
    @renderItem(value)
  </a>
  @if(filter.isSelected(value, request.queryString)) {
    <a href="@filter.getUnselectLink(value, request.queryString)">x</a>
  }
}
