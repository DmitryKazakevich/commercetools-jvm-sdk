@(current: Category, product: String = "")(content: Html)

<!DOCTYPE html>

<html>
    <head>
    @if(product.isEmpty()) {
        <title>@current.getName() | Kela Online Shop</title>
    } else {
        <title>@product | Kela Online Shop</title>
    }
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>
    
    	<div class="container">
    		<div class="row">
    			@header(current, product)
    		</div>
    		<div class="row">
			@if(flash.containsKey("error")) {
				<div class="alert alert-error">
					@flash.get("error")
				</div>
			}
    			@content
    		</div>
        </div>
        
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/underscore-1.3.3.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    </body>
</html>
